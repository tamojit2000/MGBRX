<html>
	<title>Factorise</title>
	<head>
		<link rel="stylesheet" type="text/css" href="my_css.css">
		<script type="text/javascript" src="my_js.js"></script>
		<script type="text/javascript" src="/eel.js"></script>
		<link rel="icon" href="Images/color-palette.png">		
	</head>
	
	<body background="Images/integrate.jpg" oncontextmenu="return false;">
		<button type="button" class="back_btn_css" onclick="goBack()">
		<h1> <- </h1>
		</button>
		
		<div class="integrate_form">
			<center>
			<h2><u>Enter Expression</u></h2>
            <h3>
			  <div style="overflow-x:auto;">
			  <table cellpadding="5" cellspacing="5" border="0">
			  <tr>
			  <td><p>Equation</td> <td><input id="equation" type="text"  placeholder="Enter Equation"  /></p><td>
			  </tr>
			  </table>
			  </div>
			  <br/><br/><br/>
				<button class="integrate_btn" onclick="factorise_js()">
				<h1>Factorise</h1>
				</button>
			</h3>		
			</center>
		
		</div>
		
		<div class="integrate_img">
			<center>
				<h3><u>Output</u></h3>
				</br></br></br>
				<p id="ans_factorise"></p>
			</center>
		</div>
	

	</body>
	
	<script>
		document.onkeydown = function(e) {
		if(event.keyCode == 123) {
		return false;
		}
		if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
		return false;
		}
		if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
		return false;
		}
		if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
		return false;
		}
		}
	</script>
	
</html>
